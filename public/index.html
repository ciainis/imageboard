<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        <h1>TWIN PEAKS IMAGEBOARD</h1>
    </div>

    <div id="main">
        <div class="form">
            <h2>Add your image!</h2>

            <div class="input-fields">
                <p>Title</p> <input v-model="form.title" type="text" name="title">
                <p>Description</p> <input v-model="form.description" type="text" name="description">
                <p>Username</p> <input v-model="form.username" type="text" name="username">
            </div>

            <div class="upload">
                <input id="file" type="file" accept="image/*">
                <button @click="uploadFile" type="button" name="button">Upload</button>
            </div>
        </div>

        <div class="imageboard">
            <div class="image-container" v-if="images.length" v-for="image in images" >
                <img :src="image.url" :alt="image.title">
                <p>{{image.description}}</p>
            </div>
        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
