<!doctype html>
<html>
<head>
    <title>Twin Peaks Imageboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        <h1>TWIN PEAKS IMAGEBOARD</h1>
    </div>

    <div id="main">

        <hello-diane v-on:closepopup="doclosepopup" v-if="imageid" :imageid="imageid"></hello-diane>

        <div class="form">
            <h2>Add your image!</h2>

            <p>{{error}}</p>

            <div class="input-fields">
                <p>Title</p> <input v-model="form.title" type="text" name="title">
                <p>Description</p> <input v-model="form.description" type="text" name="description">
                <p>Username</p> <input v-model="form.username" type="text" name="username">
            </div>

            <div class="upload">
                <input id="file" type="file" accept="image/*">
                <button @click="uploadFile" type="button" name="button">UPLOAD</button>
            </div>
        </div>

        <div class="imageboard">
            <a v-if="images.length" v-for="image in images" :href="'#' + image.id" class="image-container" >
                <img :src="image.url" :alt="image.title">
                <p>{{image.description}}</p>
            </a>
        </div>


        <button id="load-more" v-if="images.length && images[images.length - 1].id > lowestid" @click="getMoreImages" type="button">LOAD MORE</button>

    </div>

    <script id="popup" type="text/x-template">
        <div id="popup">
            <p id="close" @click="closePopUp">Back to board</p>
            <div id="popup-result">
                <div class="card">
                    <button v-if="nextid != null" @click="getpreviousimage">PREV</button>
                    <img :src="image.url">
                    <button v-if="previousid != null" @click="getnextimage">NEXT</button>
                </div>
                <h3>{{image.title}}</h3>
                <p>{{image.description}}</p>
                <p class="uploaded-by">Uploaded by: {{image.username}} on {{image.created_at}}</p>
            </div>

            <div class="add-comments">
                <h3>Add a comment!</h3>
                <p>Comment</p> <input v-model="comment" type="text" name="comment">
                <p>Username</p> <input v-model="username" type="text" name="username">
                <button type="button" name="button" @click="submitComment">SUBMIT</button>
            </div>

            <p>{{error}}</p>

            <div class="comment-container" v-if="comments.length" v-for="comment in comments">
                <p>{{comment.comment}}</p>
                <p class="uploaded-by">Posted by: {{comment.username}} on {{comment.created_at}}</p>
            </div>

        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
